<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<p>Регистрация</p>
<br/>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="userName">Введите имя пользователя:</label>
    <input type="text" th:field="*{userName}" id="userName">
    <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username errors</div>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth errors</div>
    <br/>
    <input type="submit" value="Зарегестрироваться"/>
</form>

</body>
</html>
